<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #2c3e50;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: #ecf0f1;
            text-align: center;
            padding: 2em 0;
        }

        h1, h2, h3 {
            color: #ecf0f1;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to right, #ecf0f1, #3498db);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #e74c3c; /* Change color for "Education" heading */
        }

        h2 + p {
            color: #2980b9; /* Change color for the text following "Education" heading */
        }

        h2:nth-child(2) {
            color: #27ae60; /* Change color for "Skills" heading */
        }

        h2:nth-child(2) + ul li {
            color: #c0392b; /* Change color for the list items under "Skills" */
        }

        h2:last-of-type {
            color: #f39c12; /* Change color for "Achievements" heading */
        }

        h2:last-of-type + ul li {
            color: #16a085; /* Change color for the list items under "Achievements" */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: #ecf0f1;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 2.5em; margin-bottom: 0.5em;">Aditya Mishra</h1>
        <p style="font-size: 1.2em;">Web Developer</p>
    </header>

    <section>
        <h2>Education</h2>
        <p>University Name - AKTU, Degree - BTech, Year - 2</p>
    </section>

    <section>
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Web Development</li>
        </ul>
    </section>

    <section>
        <h2>Achievements</h2>
        <ul>
            <li>Completed XYZ Project</li>
            <li>Received ABC Award</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Aditya Mishra</p>
    </footer>

</body>
</html>
